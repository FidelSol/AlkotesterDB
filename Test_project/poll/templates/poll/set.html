{% extends "poll/layout/base.html" %}
 {% load static %}
{% load crispy_forms_tags %}

{% block main %}
<div class="container">
    <form id="personal" method="post" enctype="multipart/form-data">{% csrf_token %}
        <br>
        <div class="row">
        <div class="col-6">
        <label><b>ФИО:</b></label>
            <p><input type="text" name="full_name" id="full_name" form="personal"></p></div>
        <div class="col-6">
        <label><b>Расширенный ID:</b></label>
            <p><input type="number" name="ext_id" id="ext_id" form="personal"></p></div>
        </div>


        <div class="row">
            <div class="col-6">
            <label><b>Назначенное время сдачи теста:</b></label>
            <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                <b>{{ form_1.expected_time }}</b>
            <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
            </div>
            </div>
            </div>
            <div class="col-6">
            <label><b>Фактическое время сдачи теста:</b></label>
            <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                <b>{{ form_1.result_time }}</b>
            <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
            </div>
            </div>
            </div>
        </div>
        <br>
            <input type="file" name="data_photo" id="data_photo" form="personal">
        <br>
        <br>
        <label><b>Результат теста:</b></label>
        <p><input type="checkbox" name="result" id="result" form="personal"></p>
        <button type="submit" class="btn btn-success">Добавить</button></form>

    {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
    {% endif %}



</div>
<script type="text/javascript">
      $(function () {
        $("#datetimepicker1").datetimepicker({ locale: 'ru', format: 'YYYY-MM-DD HH:mm', });
        $("#datetimepicker2").datetimepicker({ locale: 'ru', format: 'YYYY-MM-DD HH:mm', });
      });
</script>
{% endblock %}
