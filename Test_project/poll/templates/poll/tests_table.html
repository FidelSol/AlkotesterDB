<table
  id="table"
  data-toggle="table"
  data-toolbar="#toolbar"
  data-search="true"
  data-show-refresh="true"
  data-show-toggle="true"
  data-show-fullscreen="true"
  data-show-columns="true"
  data-show-columns-toggle-all="true"
  data-detail-view="true"
  data-show-export="true"
  data-click-to-select="true"
  data-detail-formatter="detailFormatter"
  data-minimum-count-columns="2"
  data-show-pagination-switch="true"
  data-pagination="true"
  data-id-field="tests_id"
  data-page-list="[10, 25, 50, 100, all]"
  data-show-footer="true"
  data-side-pagination="server"
  data-url="{% url 'Tests-list' %}"

  data-buttons="buttons"

  data-response-handler="responseHandler">


</table>



<script type="text/javascript">
    var $table = $('#table')
    var $remove = $('#remove')
    var selections = []
    var $button = $('#button')
    var csrftoken = $.cookie('csrftoken');

    function getIdSelections() {
    return $.map($table.bootstrapTable('getSelections'), function (row) {
      return row.tests_id
        })
    }



    function responseHandler(res) {
    $.each(res.rows, function (i, row) {
      row.state = $.inArray(row.tests_id, selections) !== -1
    })
    return res
    }



    function detailFormatter(index, row) {
    var html = []
    $.each(row, function (key, value) {
      html.push('<p><b>' + key + ':</b> ' + value + '</p>')
    })
    return html.join('')
    }

    function operateFormatter(value, row, index) {
    return [
      '<a class="like" href="javascript:void(0)" title="Like">',
      '<i class="fa fa-heart"></i>',
      '</a>  ',
      '<a class="remove" href="javascript:void(0)" title="Remove">',
      '<i class="fa fa-trash"></i>',
      '</a>'
    ].join('')
    }

    window.operateEvents = {
    'click .like': function (e, value, row, index) {
      alert('You click like action, row: ' + JSON.stringify(row))
    },
    'click .remove': function (e, value, row, index) {
        $.ajax({
          url: "/api/v1/tests/" + row.tests_id +"/",
          method: "delete",
          dataType: "json",
          success: function(){
                 $table.bootstrapTable('remove', {
                 field: 'tests_id',
                 values: [row.tests_id], }),
		         alert("Удалить получилось!");}
          })
    }}


 function initTable() {
    $table.bootstrapTable('destroy').bootstrapTable({
    height: 550,
    locale: $('#locale').val(),
    columns: [
        [{
          field: 'state',
          checkbox: true,
          rowspan: 2,
          align: 'center',
          valign: 'middle'
        },{
            field: 'tests_id',
            title: 'Tests ID',
            rowspan: 2,
            align: 'center',
            valign: 'middle',
            sortable: true,
        }, {
          title: 'Tests Detail',
          colspan: 5,
          align: 'center'
        }],
        [{
            field: 'personal_id',
            title: 'Personal ID',
            sortable: true,
            align: 'center',
        },{
            field: 'expected_time',
            title: 'expected_time',
            sortable: true,
            align: 'center',
        },{
            field: 'result_time',
            title: 'result_time',
            sortable: true,
            align: 'center',
        },{
            field: 'result',
            title: 'result',
            sortable: true,
            align: 'center',
        },{
            field: 'operate',
            title: 'Item Operate',
            align: 'center',
            clickToSelect: false,
            events: window.operateEvents,
            formatter: operateFormatter
        }]
       ]
      })

 $table.on('check.bs.table uncheck.bs.table ' +
      'check-all.bs.table uncheck-all.bs.table',
    function () {
      $remove.prop('disabled', !$table.bootstrapTable('getSelections').length)
        selections = getIdSelections()
      })



 $table.on('all.bs.table', function (e, name, args) {
      console.log(name, args)
    })

 $remove.click(function () {
               var ids = getIdSelections()

 ids.forEach(function(value, index, ids) {
        $.ajax({
          url: "/api/v1/tests/" + ids[index] +"/",
          method: "delete",
          dataType: "json",
          success: function(){
            $table.bootstrapTable('remove', {
              field: 'tests_id',
              values: ids,
            })
          }
        })
 })
  $remove.prop('disabled', true)
})
}


function Boolean(string){
    switch(string.toLowerCase().trim()){
        case "true": case "yes": case "1": case "on":  return true;
        case "false": case "no": case "0": case null: return false;
        default: return Boolean(string);
    }
}




function csrfSafeMethod(method) {
    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
}

$.ajaxSetup({
    beforeSend: function(xhr, settings) {
        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
        }
    }
});


$(function () {
        $("#datetimepicker1").datetimepicker({ locale: 'ru', format: 'YYYY-MM-DDTHH:mm:ss', });

        $("#datetimepicker1_put").datetimepicker({ locale: 'ru', format: 'YYYY-MM-DDTHH:mm:ss', });

$(function() {
  $("#btn").click(function(){
			var elements = document.getElementById("ajax_form").elements;
            var data = {};
            for(var i = 0 ; i < 6 ; i++){
            var item = elements.item(i);
            data[item.name] = item.value;
		    }

            var csrfmiddlewaretoken = data.csrfmiddlewaretoken
		    var tests_id = parseInt(data.tests_id)
            var personal_id = parseInt(data.personal_id)
            var expected_time = data.expected_time
            var result_time = data.result_time
            var result = Boolean(data.result)

    $.ajax({
        url: "/api/v1/tests/",
        type: "POST",
        dataType: "application/json; charset=utf-8",
        dataType: "json",

        data:          {
                        'tests_id': tests_id,
                        'personal_id': personal_id,
                        'expected_time': expected_time,
                        'result_time': result_time,
                        'result': result},
        success: function(response) {
        	$('#result_form').html('Отправлено!');
        	console.log(JSON.stringify(data));
    	},
    	error: function(response) {
    	    console.log({'tests_id': tests_id,
                        'personal_id': personal_id,
                        'expected_time': expected_time,
                        'result_time': result_time,
                        'result': result})

            $('#result_form').html('Ошибка. Данные не отправлены.');
    	}
 	});
 })
})



$(function() {

var checkedRows = [];

$('#table').on('check.bs.table', function (e, row) {
  checkedRows.push({tests_id: row.tests_id});
  console.log(checkedRows);
});

$('#table').on('uncheck.bs.table', function (e, row) {
  $.each(checkedRows, function(index, value) {
    if (value.tests_id === row.tests_id) {
      checkedRows.splice(index,1);
    }
  });
  console.log(checkedRows);
});

$("#output").empty();
$.each(checkedRows, function(index, value) {
$('#output').append($('<li></li>').text(value.tests_id));
});

    $("#btn_put").click(function(){



			var elements = document.getElementById("ajax_put").elements;
            var data = {};
            for(var i = 0 ; i < length.elements ; i++){
            var item = elements.item(i);
            data[item.name] = item.value;
		    }

            var expected_time_put = data.expected_time_put
            var result_time_put = data.result_time_put
            var result_put = Boolean(data.result_put)

           checkedRows.forEach(function(value, index, checkedRows) {
            $.ajax({
                url: "/api/v1/tests/" + checkedRows[index] +"/",
                type: "PUT",
                dataType: "application/json; charset=utf-8",
                dataType: "json",
                data: {
                    'expected_time': expected_time_put,
                    'result_time': result_time_put,
                    'result': result_put },
                success: function(response) {

                    $table.bootstrapTable('updateRow', {
                        index: checkedRows[index],
                        'expected_time': expected_time_put,
                        'result_time': result_time_put,
                        'result': result_put
                    })
                },
                error: function(response) {
                    console.log({
                    'expected_time': expected_time_put,
                    'result_time': result_time_put,
                    'result': result_put});
                }
            })})

});
})








$(function() {
