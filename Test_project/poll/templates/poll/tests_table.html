<div id="toolbar">
  <button id="remove" class="btn btn-danger" disabled>
    <i class="fa fa-trash"></i> Delete
  </button>

  <button id="button_load" class="btn btn-secondary">Загрузить</button>
</div>

 <div id="result_form"></div>

  <form class="px-4 py-3" method="post" id="ajax_form" action="">
    {% csrf_token %}
    <div class="input-group mb-3">
    <div class="row">

      <div class="col">
          <input type="number" class="form-control" name="tests_id" placeholder="tests_id" /><br>
      </div>

      <div class="col">
          <input type="number" class="form-control" name="personal_id" placeholder="personal_id" /><br>
      </div>

      <div class="col">
          <input type="datetime-local"  class="form-control" name="expected_time" placeholder="expected_time" /><br>
      </div>

      <div class="col">
          <input type="datetime-local"  class="form-control" name="result_time" placeholder="result_time" /><br>
      </div>

      <div class="col">
        <div class="form-check">
        <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="result" checked>result
        </label>
        </div>
      </div>

      <div class="col">
        <input type="button" id="btn" value="Отправить" />
      </div>

    </div>
    </div>
  </form>


<table
  id="table"
  data-toggle="table"
  data-toolbar="#toolbar"
  data-search="true"
  data-show-refresh="true"
  data-show-toggle="true"
  data-show-fullscreen="true"
  data-show-columns="true"
  data-show-columns-toggle-all="true"
  data-detail-view="true"
  data-show-export="true"
  data-click-to-select="true"
  data-detail-formatter="detailFormatter"
  data-minimum-count-columns="2"
  data-show-pagination-switch="true"
  data-pagination="true"
  data-id-field="tests_id"
  data-page-list="[10, 25, 50, 100, all]"
  data-show-footer="true"
  data-side-pagination="server"
  data-url="{% url 'Tests-list' %}"


  data-buttons="buttons"

  data-response-handler="responseHandler">


</table>



<script type="text/javascript">
    var $table = $('#table')
    var $remove = $('#remove')
    var selections = []
    var $button = $('#button')
    var $button_load = $('#button_load')
    var csrftoken = $.cookie('csrftoken');

    function getIdSelections() {
    return $.map($table.bootstrapTable('getSelections'), function (row) {
      return row.tests_id
        })
    }

    function responseHandler(res) {
    $.each(res.rows, function (i, row) {
      row.state = $.inArray(row.tests_id, selections) !== -1
    })
    return res
    }

    function detailFormatter(index, row) {
    var html = []
    $.each(row, function (key, value) {
      html.push('<p><b>' + key + ':</b> ' + value + '</p>')
    })
    return html.join('')
    }

    function operateFormatter(value, row, index) {
    return [
      '<a class="like" href="javascript:void(0)" title="Like">',
      '<i class="fa fa-heart"></i>',
      '</a>  ',
      '<a class="remove" href="javascript:void(0)" title="Remove">',
      '<i class="fa fa-trash"></i>',
      '</a>'
    ].join('')
    }

    window.operateEvents = {
    'click .like': function (e, value, row, index) {
      alert('You click like action, row: ' + JSON.stringify(row))
    },
    'click .remove': function (e, value, row, index) {
        $.ajax({
          url: "/api/v1/tests/" + row.tests_id +"/",
          method: "delete",
          dataType: "json",
          success: function(){
                 $table.bootstrapTable('remove', {
                 field: 'tests_id',
                 values: [row.tests_id], }),
		         alert("Удалить получилось!");}
          })
    }}


 function initTable() {
    $table.bootstrapTable('destroy').bootstrapTable({
    height: 550,
    locale: $('#locale').val(),
    columns: [
        [{
          field: 'state',
          checkbox: true,
          rowspan: 2,
          align: 'center',
          valign: 'middle'
        },{
            field: 'tests_id',
            title: 'Tests ID',
            rowspan: 2,
            align: 'center',
            valign: 'middle',
            sortable: true,
        }, {
          title: 'Tests Detail',
          colspan: 5,
          align: 'center'
        }],
        [{
            field: 'personal_id',
            title: 'Personal ID',
            sortable: true,
            align: 'center',
        },{
            field: 'expected_time',
            title: 'expected_time',
            sortable: true,
            align: 'center',
        },{
            field: 'result_time',
            title: 'result_time',
            sortable: true,
            align: 'center',
        },{
            field: 'result',
            title: 'result',
            sortable: true,
            align: 'center',
        },{
            field: 'operate',
            title: 'Item Operate',
            align: 'center',
            clickToSelect: false,
            events: window.operateEvents,
            formatter: operateFormatter
        }]
       ]
      })

 $table.on('check.bs.table uncheck.bs.table ' +
      'check-all.bs.table uncheck-all.bs.table',
    function () {
      $remove.prop('disabled', !$table.bootstrapTable('getSelections').length)
        selections = getIdSelections()
      })

 $table.on('all.bs.table', function (e, name, args) {
      console.log(name, args)
    })

 $remove.click(function () {
               var ids = getIdSelections()


 ids.forEach(function(value, index, ids) {
        $.ajax({
          url: "/api/v1/tests/" + ids[index] +"/",
          method: "delete",
          dataType: "json",
          success: function(){
            $table.bootstrapTable('remove', {
              field: 'tests_id',
              values: ids,
            })
          }
        })
 })
  $remove.prop('disabled', true)
})
}


function Boolean(string){
    switch(string.toLowerCase().trim()){
        case "true": case "yes": case "1": case "on":  return true;
        case "false": case "no": case "0": case null: return false;
        default: return Boolean(string);
    }
}




function csrfSafeMethod(method) {
    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
}

$.ajaxSetup({
    beforeSend: function(xhr, settings) {
        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
        }
    }
});





$(function() {
  $("#btn").click(function(){
			var elements = document.getElementById("ajax_form").elements;
            var data = {};
            for(var i = 1 ; i < 6 ; i++){
            var item = elements.item(i);
            data[item.name] = item.value;
		    }

		    var tests_id = parseInt(data.tests_id)
            var personal_id = parseInt(data.personal_id)
            var expected_time = data.expected_time
            var result_time = data.result_time
            if(data.result == "on") { var result = true
            } else { result = false }

    $.ajax({
        url: "/api/v1/tests/",
        type: "POST",
        dataType: "application/json; charset=utf-8",
        dataType: "json",
        data: JSON.stringify({'tests_id': tests_id,
                        'personal_id': personal_id,
                        'expected_time': expected_time,
                        'result_time': result_time,
                        'result': result}),
        success: function(response) {
        	result = $.parseJSON(response);
        	$('#result_form').html('Заебись!');
        	console.log(JSON.stringify(data));
    	},
    	error: function(response) {
    	    console.log(JSON.stringify({'tests_id': tests_id,
                        'personal_id': personal_id,
                        'expected_time': expected_time,
                        'result_time': result_time,
                        'result': result}))
    	    console.log(JSON.stringify(expected_time))
            $('#result_form').html('Ошибка. Данные не отправлены.');
    	}
 	});
 })
})






  $(function() {
    $button_load.click(function () {
      var user_answer_1 = parseInt(prompt("Введите tests_id: "))
      var user_answer_2 = parseInt(prompt("Введите personal_id: "))
      var user_answer_3 = prompt("Введите expected_time: ")
      var user_answer_4 = prompt("Введите result_time: ")
      var user_answer_5 = Boolean(prompt("Введите result: "))
          $.ajax({
                url: "/api/v1/tests/",
                type: "POST",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                data: JSON.stringify({'tests_id': user_answer_1,
                        'personal_id': user_answer_2,
                        'expected_time': user_answer_3,
                        'result_time': user_answer_4,
                        'result': user_answer_5}),
                success: function(response) {
        	      result = $.parseJSON(response);
        	      alert('EEEEE');
    	        },
    	        error: function(response) {
                  alert('Не отправлено!');
    	        }
 	      });

    })
  })

$(function() {
    initTable()

    $('#locale').change(initTable)
 })

</script>
